{% extends 'base.html' %}

{% load staticfiles %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style_login.css' %}" />
{% endblock %}

{% block title %}Register{% endblock %}

{% block body %}
  <div class="container" style="margin-top: 40px;">
    <div class="row">
      <h4 style="text-align:center; font-weight: bold;">Willkommen bei DO IT!</h4>
    </div>
    <br>
    <form method="post">
      {% csrf_token %}
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-10 col-xs-offset-1">
          <input type="text" name="username" id="id_username" placeholder="Nutzername" required></input>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-10 col-xs-offset-1">
          <input type="text" name="firstname" id="id_firstname" placeholder="Vorname"></input>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-10 col-xs-offset-1">
          <input type="text" name="lastname" id="id_lastname" placeholder="Nachname"></input>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-10 col-xs-offset-1">
          <input type="email" name="email" id="id_email" placeholder="E-Mail" required></input>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-10 col-xs-offset-1">
          <input type="password" name="password1" id="id_password1" placeholder="Passwort"></input>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-10 col-xs-offset-1">
          <input type="password" name="password2" id="id_password2" placeholder="Passwort bestÃ¤tigen"></input>
        </div>
      </div>
      <div class="row" style="margin-top: 20px; text-align: center;">
        <div class="col-xs-10 col-xs-offset-1">
          <button id="id_btn_register" type="submit" class="btn btn-primary">Registrieren</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
